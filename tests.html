<!DOCTYPE html>
<html>
	<head>
		<title>Matchjs tests</title>
	</head>
	<body>
		
		<script type="text/javascript" src="match.js"></script>
		<script>
			var sum = MATCH.func([
				[["H|T"],function(H,T){
					return H + sum(T);
				}],
				[[],function(){
					return 0;
				}]
			])

			var concat = MATCH.func([
				["str1","str2",function(str1,str2){
					return str1 + str2;
				}]
			]);
		</script>
	</body>
</html>
